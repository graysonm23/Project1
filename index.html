  <!------------------------------------ Search Page ------------------------------------>
  ​
  <div class="search-page" style="align-content: center;">
    <!-- Input Form -->
    <div class="search-page">
      <!-- Input Form -->
      <form class="text-center" id="search-form">
        <input type="text" class="text-center" id="search-input" placeholder="What will it be today?"
          autocomplete="on" />
        <!------------------------------- Zip Code input ---------->
        <br>
        <div class="form-group row; text-center" style="margin-top: 5%">
          <input type="text" id="zip-input" style="text-align: center; color:black" placeholder="Zip Code"
            autocomplete="off"
            onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
            required />

        </div>
        <!-- Calories input Hibah -->
        <br>
        <div class="form-group row">
          <label for="example-number-input" class="col-2 col-form-label">Max Calories</label>
          <div class="col-10">
            <input class="form-control" type="number" id="calorie-input">
          </div>
        </div>

        <!-- End of Calories input -->
        <!-- Start Multiselect Drop down Hibah-->
        <section id="dropDown">


          <select class="mdb-select colorful-select dropdown-primary md-form" id="healthLabels" multiple
            searchable="Search here..">
            <option value="" disabled selected> Select Healthy Labels (Optional) </option>
            <option value="alcohol-free">alcohol-free</option>
            <option value="crustacean-free">crustacean-free</option>
            <option value="dairy-free">dairy-free</option>
            <option value="egg-free">egg-free</option>
            <option value="keto">keto</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="tree-nut-free">Tree-Nut-free</option>
          </select>
          <label class="mdb-main-label">Label example</label>

        </section>
        <!--  End Multiselect Drop down -->
        <div class="form-group row; text-center" style="margin-top: 5%">
          <button class="button is-success" type="submit" id="searchBtn">
            Check it out
          </button>
        </div>
      </form>
    </div>
  </div>
