<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  ​
  <!-- Bootstrap CDN Here -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!-- Welcome Page Font, Font Awesome Icons, and Bulma CSS Framework -->
  <link href="https://fonts.googleapis.com/css?family=Courgette|Yellowtail&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <!-- Custom CSS overrides Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  ​
  <title>Taste Buds</title>
</head>
​

<body>
  <!------------------------------------ Welcome page ----------------------------------->
  <div id="openingPage">
    <div id="imageWP"></div>
    <div class="welcome-page">
      <h3 class="welcome-items">Welcome To Taste-Buds</h3>
      <button id="openingBtn" class="button is-success">Head on in...</button>
    </div>
  </div>
  <!------------------------------ Welcome page ----------------------------------->
  ​
  <!------------------------------------ Search Page ------------------------------------>
  ​
  <div class="search-page" style="align-content: center;">
    <!-- Input Form -->
    <form class="text-center" id="search-form" style="text-align: center; align-items: center;">
      <input type="text" id="search-input" style="text-align: center; color:black" placeholder="What will it be today?"
        autocomplete="off" />
      <button class="button is-success" type="submit" id="searchBtn">Check it out</button>
    </form>
  </div>
  <!------------------------------------Search Page----------------------------------->
  ​
  <!------------------------------------ How-To Video ----------------------------------->
  <div class="card" id="howToContainer">
    <div class="card-body">
      <button class="btn btn-primary btn-block" type="button" data-toggle="collapse" data-target="#collapseExample"
        aria-expanded="false" aria-controls="collapseExample" id="cookButton"></button>
      <div class="collapse" id="collapseExample"></div>
    </div>
  </div>
  ​
  <!------------------------------------ How-To Video ----------------------------------->

  <!--------------------------------------Recipe List ---------------------------------->
  <div class="card" id="recipeList">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Title</th>
          <th scope="col">Recipe</th>
          <th scope="col">Calories</th>
          <th scope="col">Ingredients</th>
        </tr>
      </thead>
      <tbody id="recipes">
      </tbody>
    </table>

  </div>


  <!-- jQuery CDN goes Here -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Bootstrap required plugins -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Logic JavaScript link here -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
